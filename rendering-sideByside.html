<!DOCTYPE html>
<html>
  <head>
    <title>reactFragments</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">
      const rootelement = document.getElementById("root"); // React.Fragment is a container element like "div"
      //react
      const helloElement = React.createElement("span", null, "Hello");
      const worldElement = React.createElement("span", null, "World");
      const element = React.createElement(
        "React.Fragment",
        null,
        helloElement,
        " ",
        worldElement
      );
      //JSX
      const elementX = (
        <React.Fragment>
          <span>Hello</span> <span>World</span>
        </React.Fragment>
      ); //<React.Fragment> is same as <>
      const elementY = (
        <>
          <span>Hello</span> <h1>World</h1>
        </>
      );

      ReactDOM.render(elementY, rootelement);
    </script>
  </body>
</html>
